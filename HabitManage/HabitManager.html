                </div>

                    <!-- Дни месяца (1-31) будут добавлены через JavaScript -->
                </div>
            </div>
            <div class="calendar">
                <div class="calendar-header">Ногти</div>

                    <div class="day-name">Пн</div>

            </div>
            <div class="calendar">
